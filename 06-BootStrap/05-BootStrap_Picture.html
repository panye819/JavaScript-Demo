<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap_Picture</title>
    <link rel="stylesheet" href="../source/css/bootstrap.css">
    <script src="../source/js/jquery.min.js"></script>
    <script src="../source/js/bootstrap.js"></script>
    <style>
        img{
            background: #8c8c8c;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bootstrap 图片样式</h1>
        <img src="../img/bag.jpg" alt="" class="img-rounded">
        <img src="../img/bag.jpg" alt="" class="img-circle">
        <img src="../img/bag.jpg" alt="" class="img-thumbnail">
    </div>
</body>
</html>
