<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap_Picture</title>
    <link rel="stylesheet" href="bs/css/bootstrap.css">
    <script src="bs/js/jquery.min.js"></script>
    <script src="bs/js/bootstrap.js"></script>
    <style>
        .row1{
            background: red;
            width: 300px;
            height: 100px;
            float: left;
        }
        .row2{
            background: blue;
            width: 300px;
            height: 100px;
            float: right;
        }
        .row3{
            background: green;
            width: 300px;
            height: 100px;
        }
        .row4{
            background: gold;
            width: 300px;
            height: 100px;
        }
        .row5{
            background: #f0ad4e;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-header">Bootstrap前端框架</h1>
        <div class="row row1"></div>
        <div class="clearfix"></div>
        <div class="row row2"></div>
        <div class="clearfix"></div>
        <div class="row3 center-block"></div>
        <div class="clearfix"></div>
        <!--<div class="row4 hide"></div>-->
        <div class="row4 show"></div>
        <div class="clearfix"></div>
        <div class="row5 show"></div>
    </div>
</body>


</html>
