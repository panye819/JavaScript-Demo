<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
/*
* 函数返回值：
* JS加载的时候，只加载函数名，不加载函数体。所以如果想使用内部的成员变量，需要调用函数
*
*
*
* */
    //打印函数名，就等于打印整个函数的内容
    console.log(fn);

    //打印执行函数，就等于打印函数的返回值
    console.log(fn());





    function fn() {
        console.log(1);
    }
    </script>
</body>
</html>
