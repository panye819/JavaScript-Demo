<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
/*
* 函数返回值：
*   函数的三个组成部分：1.参数;2.返回值;3.功能
*
*   什么是返回值：执行完函数以后，我们能给其他变量赋值。
*   如果我们想把函数内部的值赋值给外部，必须使用return。
*   如果没有return或者只有return没有值，那么函数返回undefined.
*   一般来讲，函数通过运算出来的数都是一个半成品，需要二次加工，所以我们不能直接结束，需要在函数外部二次加工。
*
*
*
* */
    var bool1 = confirm("一起学习吧!");
    console.log(bool1);

    var bool2 = alert("一起学习吧！");
    console.log(bool2);

    var bool3 = prompt("请输入： ");
        console.log(bool3);
    </script>
</body>
</html>
