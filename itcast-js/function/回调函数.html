<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

<script>
/*
* 执行函数就等于：函数名+（）；整个函数+（）
*
* 回调函数：
*   函数作为参数进行传递和使用。
* 什么情况下使用回调函数？
*   回调函数一般是用于定义一个规则来使用的。
*   规则的传递只能通过函数实现，通过变量无法达成。
*   所以我们需要传递规则的时候必须使用回调函数。
* */

    fn(test);

    function fn(demo) {
        demo();
    }

    function test() {
        console.log("我是被测试的函数");
    }

    console.log(fn1(5,10,test1));
    console.log(fn1(5,10,test2));
    console.log(fn1(5,10,test3));
    console.log(fn1(5,10,test4));

    function fn1(num1,num2,demo) {
        return demo(num1,num2);
    }
    //定义四个规则
    function test1(a,b) {
        return a+b
    }
    function test2(a,b) {
        return a-b
    }
    function test3(a,b) {
        return a*b
    }
    function test4(a,b) {
        return a/b
    }
</script>


</body>
</html>
