<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * 什么是JSON？
        *   JavaScript Object Notation（JavaScript对象表现形式）
        *   JavaScript的子集
        *
        *JSon和字面量的区别
        *   1、json的属性必须用双引号引起来，对象字面量可以忽略
        *   2、var o = {}
        *       {} json
        *
        *
        */
        var json = {};
        console.log(json);
        for(var i=1;i<10;i++){
            json[i] = i*10;
        }
        console.log(json);

    </script>
</body>
</html>
