<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 对象的字面量就是一个{}
    * 里面的属性和方法是以：形式对应出现的。
    * */
    var obj1 = new Object();
    console.log(obj1);

    var obj2 = {name:"张三",age:18,sayHi:function () {
        console.log(1);
    }};
    console.log(obj2);

</script>
</body>
</html>
