<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>操作元素</title>

</head>
<body>
<p>这是一个段落</p>
<div>
	<h2>克隆</h2>
	<p>注意复制有两种模式，深复制和浅复制</p>
</div>
<input type="button" value="删除">
<input type="button" value="复制">
<script type="text/javascript">
	var h1 = document.createElement("h1");
	var t = document.createTextNode('这是标题！');
	h1.appendChild(t);
	document.body.appendChild(h1);
	//在某个元素的前面追加
	var p1 = document.createElement('p');
	var t1 = document.createTextNode('这是新增的段落！');
	p1.appendChild(t1);
	var p2 = document.getElementsByTagName('p')[0];
	document.body.insertBefore(p1, p2)
	
	var btn2 = document.getElementsByTagName('input')[1];
	var div = document.getElementsByTagName('div')[0];
	btn2.onclick = function() {
		//var n1 = div.cloneNode();//浅复制，默认。
		var n1 = div.cloneNode(true);//深复制
		document.body.appendChild(n1);
	}
</script>
</body>
</html>
