<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<p id="p1">Hello World!</p>
<p id="p2">Hello World!</p>
<p id="p3">My Heading 1!</p>
<button type="button" onclick="document.getElementById('p3').style.color='red'">点击这里！！</button>;

	document.write(Date());
	document.getElementById("p1").innerHTML="New text!";
	document.getElementById("p2").style.color="blue";
	
</script>
