<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<ul id="eventList">
		<li>List Item 1</li>
		<li>List Item 2</li>
		<li>
			<a id="linkedItem" href="https://www.baidu.com/">
			Linked List item
			</a>
		</li>
		<li>List Item 4</li>	
	</ul>
	<script type="text/javascript">
	/*
	任何名称，无论是函数、对象、变量或数组，必须只包含字母、数字、美元符或是下划线
	并且不能以数字开头。也不能是javascript的保留字。
	
	
	
	
	
	*/
	/*
	var x = 100;
	var num1 = x <200?1:-1;
	alert(num1);
	*/
	
	var myLinkItem = document.getElementById('linkedItem');
	var listItem = myLinkItem.parentNode;
	var nextListItem = myLinkItem.nextSibling;
	var prevListItem = myLinkItem.previousSibling;
	alert(listItem);
	alert(nextListItem);
	alert(prevListItem);
	
	
	
	
	
	
	</script>
</body>
</html>
