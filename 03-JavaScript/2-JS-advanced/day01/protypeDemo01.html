<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
</head>
<body>
<script>
    function Person(name,age) {
        this.name = name;
        this.age = age;
        // this.eat = function () {
        //     console.log("吃榴莲");
        // }
    }
    //通过原型添加方法，解决数据共享，节省内存空间
    Person.prototype.eat = function () {
        console.log("吃凉菜");
    };

    var per1 = new Person("xiaobai",20);
    var per2 = new Person("xiaohei",30);
    per1.eat();
    per2.eat();

    console.log(per1.eat==per2.eat);
</script>
</body>
</html>
