<script>
    str='/web/home/index.php';
    str2='index.php';
    alert(str.indexOf('o'));
    alert(str.lastIndexOf('e'));
    alert(str.length);
    alert(str.substr(5,4));
    pos=str.lastIndexOf('/');
    dir=str.substr(0,pos);
    filename=str.substr(pos+1);
    alert("文件所在目录是："+dir);
    alert("文件名是："+filename);
    pos2=str.lastIndexOf('.');
    ext=str.substr(pos2+1);
    alert("文件后缀是："+ext);
    ext2=str2.split('.');
    alert("文件后缀是："+ext2[1]);
    str3='/web/home/index.HOME.php';
    arr=str3.match(/home/ig);
    alert(arr);
    //replace不改变原字符串，而是产生一个新的字符串对象
    str4=str3.replace(/home/ig,'castle');
    alert(str4);

</script>
