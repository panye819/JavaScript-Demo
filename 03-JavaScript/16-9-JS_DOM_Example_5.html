<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_DOM_Example_05</title>
    <style>

    </style>
</head>
<body>
<form action="">
    <p>选择爱好：</p>
    <p>
        <label>
            <input type="checkbox" name="">打篮球

        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="">踢足球

        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="">去游泳

        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="">去骑马

        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="">去滑雪

        </label>
    </p>
    </form>
    <p>
        <button id="all">全选</button>
        <button id="notall">全不选</button>
        <button id="unall">反选</button>
    </p>



</body>
<script>
    all=document.getElementById('all');
    notall=document.getElementById('notall');
    unall=document.getElementById('unall');
    objs=document.getElementsByTagName('input');

    all.onclick=function () {
        for(var i=0;i<objs.length;i++){
            objs[i].checked=true;
        }
    };
    notall.onclick=function () {
        for(var i=0;i<objs.length;i++){
            objs[i].checked=false;
        }
    };
    unall.onclick=function () {
        // for(var i=0;i<objs.length;i++){
        //     if(objs[i].checked){
        //         objs[i].checked=false;
        //     }else{
        //         objs[i].checked=true;
        //     }
        // }
        for(var i=0;i<objs.length;i++){
            objs[i].checked=!objs[i].checked;
        }
    }

</script>
</html>
