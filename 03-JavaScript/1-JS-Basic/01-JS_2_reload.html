<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法重载</title>
</head>
<body>
</body>
<script>
    function pay() {
       if (arguments.length === 0)
           console.log("手机支付");
       else if (arguments.length === 1)
           console.log("现金支付"+arguments[0]+"元！");
       else if (arguments.length === 3)
           console.log("卡号"+arguments[0]+"消费了"+arguments[2]+"元！");
    }
    pay();
    pay(300);
    pay("654321","123456",400);
</script>
</html>
