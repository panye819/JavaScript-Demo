<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期对象</title>
    <style>
        .clock{
            width: 200px;
            height: 50px;
            background: #000;
            color:#0f0;
            font-weight: bold;
            border-radius: 50px ;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<!--<h1>日期对象...</h1>-->
<div class="clock">
    <span id="sid"></span>
</div>
<br>
<button id="bid">停止</button>
<button id="bid2">开始</button>
</body>
<script>
    function getDate() {
        var dobj = new Date();
        // var year=dobj.getFullYear();
        // var month=dobj.getMonth()+1;
        // var day=dobj.getDate();
        var hour=dobj.getHours();
        if(hour<10){
            hour='0'+hour;
        }
        var  minute=dobj.getMinutes();
        if(minute<10){
            minute='0'+minute;
        }
        var second=dobj.getSeconds();
        if(second<10){
            second='0'+second;
        }
        // str=year+"-"+month+"-"+day+" "+hour+":"+minute+":"+second;
        var str=hour+":"+minute+":"+second;
        // alert(str);
        var sidobj=document.getElementById('sid');
        sidobj.innerHTML=str;
    }
    getDate();

    start();
    //启动计时器
    function start() {
        sobj=setInterval(getDate,1000);
    }
    //停止计时器
    function stop() {
        clearInterval(sobj);
    }
    //清除定时器
    bidobj=document.getElementById('bid');
    bidobj.onclick=function () {
        stop();
    };
    // 重新开始计时
    bid2obj=document.getElementById('bid2');
    bid2obj.onclick=function () {
        start();
    }


</script>
</html>
