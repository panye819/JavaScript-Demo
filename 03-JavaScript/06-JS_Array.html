<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS数组</title>
    <style>
    </style>
</head>
<body>
<br>
</body>
<script>
    var a1=new Array();
    var a2=new Array(5);
    var a3=new Array(1,2,3);
    a1[0]=1;
    a1[1]=2;
    a1[2]=3;
    a1[3]=4;
    alert(a1);
    delete a1[3];
    alert(a1);
    //栈方法操作元素
    a3.push(4);//压入元素
    alert(a3);
    a3.pop();
    alert(a3);
    //队列操作元素
    var a4=new Array(1,2,3);
    a4.unshift(4);
    alert(a4);
    a4.shift();
    alert(a4);
    var a5=new Array(1,2,3,4,5);
    alert(a5.splice(1,3));
    alert(a5.length);
    alert(a5);






</script>
</html>
