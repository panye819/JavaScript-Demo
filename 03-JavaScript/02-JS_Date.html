<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期对象</title>
    <style>
        .clock{
            width: 200px;
            height: 50px;
            background: #000;
            color:#0f0;
            font-weight: bold;
            border-radius: 50px ;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<!--<h1>日期对象...</h1>-->
<div class="clock">
    <span id="sid"></span>
</div>
</body>
<script>
    function getDate() {
        dobj = new Date();
        year=dobj.getFullYear();
        month=dobj.getMonth()+1;
        day=dobj.getDate();
        hour=dobj.getHours();
        if(hour<10){
            hour='0'+hour;
        }
        minute=dobj.getMinutes();
        if(minute<10){
            minute='0'+minute;
        }
        second=dobj.getSeconds();
        if(second<10){
            second='0'+second;
        }
        // str=year+"-"+month+"-"+day+" "+hour+":"+minute+":"+second;
        str=hour+":"+minute+":"+second;
        // alert(str);
        sidobj=document.getElementById('sid');
        sidobj.innerHTML=str;
    }
    getDate();
    setInterval(function () {
        getDate();
    },1000);



</script>
</html>
