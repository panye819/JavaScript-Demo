<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>vue指令：v-else</h3>
<div id="app">
    {{message}}
    <h3 v-if="yes">yes</h3>
    <h3 v-if="no">no</h3>
    <h3 v-if="age>25">age:{{age}}</h3>
    <hr/>
    <h3 v-else>name:{{name}}</h3>
    <h3 v-if="name.indexOf('w')>=0">name:{{name}}</h3>
    <h3 v-else>没有找到指定字段</h3>
</div>
<script src="../js/vue.js"></script>
<script>
    var exampleData={
        message:"Hello vue",
        yes:true,
        no:false,
        age:24,
        name:"lion"
    };
    new Vue({
        el:"#app",
        data:exampleData
    });
</script>
</body>
</html>
