<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>vue-methods</h3>
<div id="app">
    <div>
       <!--{{fn1() }}-->
       <!--{{ fn2()}}-->
       <!--{{ fn3()}}-->
        <button @click="fn1()">按钮</button>
    </div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    /**
     *methods：写方法
     *  1、可以在视图中通过{{}}调用
     *  2、可以在视图中通过vm对象.方法名调用
     *  3、方法中的this指的是当前的Vue实例对象
     *  注意：不推荐写箭头函数，因为箭头函数的this指向不是vm实例
     * */

    let vm = new Vue({
        el: '#app',
        data: {
            msg: 'abc',
            count:1,
            },
        methods:{
            fn1:function () {
                alert("vm方法1被调用")},
            fn2:function () {
                alert("vm方法2被调用")
            },
            fn3:function () {
                alert(this.msg)
            }
        }
    });
    // vm.fn1();
    // vm.fn2();

</script>
</body>
</html>
