<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>侦听器</h3>
<div id="app">
    <div>
        <span>用户名：</span>
        <span>
            <input type="text" v-model.lazy="uname">
        </span>
        <span>{{ tip }}</span>
    </div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
/**
 *侦听器
 * 1、采用侦听器监听用户名变化
 * 2、调用后台接口进行验证
 * 3、根据验证的结果调整提示信息
 *
 * */
    let vm = new Vue({
    el:'#app',
    data:{
        uname:'',
        tip:''
    },
    methods:{
        checkUname:function (uname) {
            //调用接口，使用定时任务的方式模拟接口调用
            let that  =this;
            setTimeout(function () {
                if(uname === 'admin'){
                    that.tip="用户名已存在，请更换一个";
                }else{
                    that.tip="用户名可以使用";
                }
            },2000);
        }
    },
    watch:{
        uname:function (val) {
            //调用后台接口验证用户名的合法性
            this.checkUname(val);
            //修改提示信息
            this.tip="正在验证"

        }
    }
})

</script>
</body>
</html>
