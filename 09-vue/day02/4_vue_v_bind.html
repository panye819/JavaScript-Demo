<body>
<h3>vue指令：v-else</h3>
<div id="app">
   <!-- data中的属性值会替换为标签的属性值 -->
   <img v-bind:src="src" />
   <p v-bind:id="idValue">内容</p>
</div>
<script src="../js/vue.js"></script>
<script>
    var exampleData={
        message:"Hello vue",
        yes:true,
        no:false,
        age:24,
        name:"lion"
    };
    new Vue({
        el: '#app',
            data: {
                src: './logo.png',
                idValue: 'b'
            }
    });
</script>
</body>
</html>
