<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS浮动</title>
    <style>
        div{
            border-style: solid;
        }
        .div1 {
            width: 100px;
            height: 100px;
            background: #f00;
            float: left;
        }
        .div2 {
            width: 120px;
            height: 120px;
            background: yellow;
            /*float: left;*/
            float: right;
            /*margin-left: 105px;*/
        }
        .div3 {
            width: 100px;
            height: 100px;
            background: green;
            float: left;
            /*margin-left: 105px;*/
        }
        .div4 {
            width: 100px;
            height: 100px;
            background: yellowgreen;
            float: right;
            /*margin-left: 105px;*/
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
</body>
</html>
