<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS按钮</title>
    <style>
        button{
            cursor: pointer;
        }
    </style>
</head>
<body>
<button id="bid">点击</button>

</body>
<script>
    obj=document.getElementById('bid')
    obj.onclick=function () {
        document.body.style.background='#00f'
    }
</script>
</html>
