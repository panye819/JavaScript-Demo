<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS列表样式</title>
    <style>
        ul{
            background: green;
            /*list-style-type: disc;*/
            /*list-style-type: circle;*/
            /*list-style-type: square;*/
            /*list-style-type: decimal;*/
            /*list-style-type: lower-roman;*/
            /*list-style-type: upper-roman;*/
            /*list-style-type: upper-alpha;*/
            /*list-style-type: lower-alpha;*/
            padding-left: 0;
            line-height: 30px;
        }
        ul li{

            float: left;
            margin-left: 30px;
        }
        ul a{
            color: blue;
            text-decoration: none;

        }
    </style>
</head>
<body>
<ul>
    <li id="l1"><a href="">百度</a></li>
    <li id="l2"><a href="">新浪</a></li>
    <li id="l3"><a href="">网易</a></li>
    <li id="l4"><a href="">腾讯</a></li>
    <li id="l5"><a href="">淘宝</a></li>
    <div style="clear: both"></div>

</ul>
</body>
</html>
