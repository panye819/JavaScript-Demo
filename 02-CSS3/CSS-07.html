<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
      .d2{
          width: 22px;
          height: 22px;
          float: left;
          background: url("collect.png") -22px;

      }
      .d1, .d3{
          width: 22px;
          height: 22px;
          float: left;
          background: url("collect.png");

      }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>

</body>
</html>
