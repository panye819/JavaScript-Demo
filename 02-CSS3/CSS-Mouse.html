<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS鼠标样式</title>
    <style>
        p{
            border-left: 5px solid #f00;
            padding-left: 5px;
        }

        #p1 {
            cursor: crosshair;
        }

        #p2 {
            cursor: pointer;
        }

        #p3 {
            cursor: wait;
        }

        #p4 {
            cursor: default;
        }

        #p5 {
            cursor: help;
        }
    </style>
</head>
<body>

        <p id="p1">Linux is very userful!</p>
        <p id="p2">Linux is very userful!</p>
        <p id="p3">Linux is very userful!</p>
        <p id="p4">Linux is very userful!</p>
        <p id="p5">Linux is very userful!</p>

</body>
</html>
