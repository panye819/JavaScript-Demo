<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS边框样式</title>
    <style>
        div{
            text-align:center;
            border:2px solid #ff00ff;
            padding:10px 40px;
            background:#00ffff;
            width:350px;
            /*border-radius:25px 50px 100px;*/
            /*第1个长度值用来设置对象的阴影水平偏移值，可以为负值*/
            /*第2个长度值用来设置对象的阴影垂直偏移值，可以为负值*/
            /*第3个长度值用来设置对象的阴影模糊值，不允许为负值*/
            /*第4个长度值用来设置对象的阴影外延值，可以为负值*/
            /*color用来设置阴影的颜色*/
            /*inset 设置内阴影*/
            box-shadow: 5px 5px 5px 5px #999 inset;
        }
    </style>
</head>
<body>

    <div>border-radius 属性允许您向元素添加圆角。</div>
</body>

</html>
