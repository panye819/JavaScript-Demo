<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        input[name=username]{
            outline-color: red;
        }
        input[name=password]{
            outline-color: green;
        }
        input[name=email]{
            outline-color: blue;
        }
    </style>
</head>
<body>
    <img src="demo.ico" alt="">
    <form action="">
        <p>用户名：</p>
        <p><input type="text" name="username"></p>
        <p><input type="password" name="password"></p>
        <p><input type="text" name="email"></p>
        <p><input type="submit" value="OK"></p>
    </form>


</body>
</html>
